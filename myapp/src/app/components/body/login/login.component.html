<md-toolbar color="primary" class="mytool">
    <h2 md-dialog-title>Sign In</h2>
</md-toolbar>

<form novalidate [formGroup]="loginForm">
    <md-dialog-content>
        <md-input-container class="full-width">
            <input mdInput placeholder="email" formControlName="email" [(ngModel)]="user.email">
        </md-input-container>
        <md-input-container class="full-width">
            <input mdInput placeholder="password" formControlName="password" [(ngModel)]="user.password">
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
        <button md-mini-fab md-dialog-close color="accent"><md-icon color="warn">arrow_back</md-icon></button>
        <span class="spaner"></span>
        <button type="submit" (click)="signIn()" md-mini-fab md-dialog-close color="accent"><md-icon color="warn">check</md-icon></button>
    </md-dialog-actions>
</form>
