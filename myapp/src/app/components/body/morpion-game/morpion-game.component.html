<md-grid-list cols="3" rowHeight="90px">
    <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tileColor(tile)" (click)="played(tile)">
        {{tile.value}}
    </md-grid-tile>
</md-grid-list>
<md-toolbar color="{{ playerColor() }}" class="head">{{ getHint() }}</md-toolbar>
